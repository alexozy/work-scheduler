<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container container-fluid">
      <!-- Timeblocks go here! Each container needs an input box and save button! -->
    <!-- in bootstrap the styling order is containter to row to cols; columns can only be house inside a row that is house in a container -->
      <div id="hr-7" class="row time-block">
        <div class="hour col-1">7AM</div>
        <textarea class="description past col-10"></textarea>
        <button class="saveBtn col"></button>
      </div>
    
      <div id="hr-8" class="row time-block ">
        <div class="hour col-1"> 8 AM </div>
        <textarea class="description past col-10"></textarea>
        <button class="saveBtn col"></button>
      </div>
    
      <div id="hr-9" class="row time-block ">
        <div class="hour col-1"> 9 AM </div>
        <textarea class="description past col-10"></textarea>
        <button class="saveBtn col"></button>
      </div>
    
      <div id="hr-10" class="row time-block ">
        <div class="hour col-1"> 10 AM </div>
        <textarea class="description past col-10"></textarea>
        <button class="saveBtn col"></button>
      </div>
    
      <div id="hr-11" class="row time-block">
        <div class="hour col-1"> 11 AM </div>
        <textarea class="description past col-10"></textarea>
        <button class="saveBtn col"></button>
      </div>
      <div id="hr-12" class="row time-block">
        <div class="hour col-1"> 12 PM </div>
        <textarea class="description present col-10"></textarea>
        <button class="saveBtn col"></button>
      </div>
      <div id="hr-13" class="row time-block">
        <div class="hour col-1"> 1 PM </div>
        <textarea class="description present col-10"></textarea>
        <button class="saveBtn col"></button>
      </div>
      <div id="hr-14" class="row time-block">
        <div class="hour col-1"> 2 PM </div>
        <textarea class="description future col-10"></textarea>
        <button class="saveBtn col"></button>
      </div>
      <div id="hr-15" class="row time-block">
        <div class="hour col-1"> 3 PM </div>
        <textarea class="description future col-10"></textarea>
        <button class="saveBtn col"></button>
      </div>
      <div id="hr-16" class="row time-block">
        <div class="hour col-1"> 4 PM </div>
        <textarea class="description future col-10"></textarea>
        <button class="saveBtn col"></button>
      </div>
      <div id="hr-17" class="row time-block">
        <div class="hour col-1"> 5 PM </div>
        <textarea class="description future col-10"></textarea>
        <button class="saveBtn col"></button>
      </div>
      <div id="hr-18" class="row time-block">
        <div class="hour col-1"> 6 PM </div>
        <textarea class="description future col-10"></textarea>
        <button class="saveBtn col"></button>
      </div>
    
    
    </div>

      

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
