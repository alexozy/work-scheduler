<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <!-- Timeblocks go here! Each container needs an input box and save button! -->
    
      <div id="hr-7" class="row time-block">
        <div class="hour ">7AM</div>
        <textarea class="description past "></textarea>
        <button class="saveBtn"></button>
      </div>
    
      <div id="hr-8" class="row time-block ">
        <div class="hour"> 8 AM </div>
        <textarea class="description past"></textarea>
        <button class="saveBtn"></button>
      </div>
    
      <div id="hr-9" class="row time-block ">
        <div class="hour"> 9 AM </div>
        <textarea class="description past"></textarea>
        <button class="saveBtn"></button>
      </div>
    
      <div id="hr-10" class="row time-block ">
        <div class="hour"> 10 AM </div>
        <textarea class="description past"></textarea>
        <button class="saveBtn"></button>
      </div>
    
      <div id="hr-11" class="row time-block">
        <div class="hour"> 11 AM </div>
        <textarea class="description past"></textarea>
        <button class="saveBtn"></button>
      </div>
      <div id="hr-12" class="row time-block">
        <div class="hour"> 12 PM </div>
        <textarea class="description present"></textarea>
        <button class="saveBtn"></button>
      </div>
      <div id="hr-13" class="row time-block">
        <div class="hour"> 1 PM </div>
        <textarea class="description present"></textarea>
        <button class="saveBtn"></button>
      </div>
      <div id="hr-14" class="row time-block">
        <div class="hour"> 2 PM </div>
        <textarea class="description future"></textarea>
        <button class="saveBtn"></button>
      </div>
      <div id="hr-15" class="row time-block">
        <div class="hour"> 3 PM </div>
        <textarea class="description future"></textarea>
        <button class="saveBtn"></button>
      </div>
      <div id="hr-16" class="row time-block">
        <div class="hour"> 4 PM </div>
        <textarea class="description future"></textarea>
        <button class="saveBtn"></button>
      </div>
      <div id="hr-17" class="row time-block">
        <div class="hour"> 5 PM </div>
        <textarea class="description future"></textarea>
        <button class="saveBtn"></button>
      </div>
      <div id="hr-18" class="row time-block">
        <div class="hour"> 6 PM </div>
        <textarea class="description future"></textarea>
        <button class="saveBtn"></button>
      </div>
    
    
    </div>

      

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
